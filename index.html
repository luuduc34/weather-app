<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/de0135f311.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="title">Application Météo</div>
            <section class="input-block">
                <input type="text" placeholder="Entrez le nom d'une ville" spellcheck="false" required>
               
            </section>

            <div class="visited"></div>
            <section class="top-sect weather-block">
                <div class="location">
                    <span></span>
                </div>
                <div class="one">
                    <div class="day-one location"><span>Aujourd'hui</span></div>
                    <div class="icon"><img class="icon1" src="" alt="Weather icon"></div>
                    <div class="temp top">
                        <span class="numb"></span>
                        <span class="deg">°</span>C
                    </div>
                    <div class="weather"></div>
                    
                    <div class="minmax-top">
                        <p>MIN</p>
                        <div class="temp min">
                            
                            <span class="numb"></span>
                            <span class="deg">°</span>C
                        </div>
                        <p>MAX</p>
                        <div class="temp max">
                            
                            <span class="numb"></span>
                            <span class="deg">°</span>C
                        </div>
                    </div>
                </div>
            </section>
            <div class="separator1"></div>
            <div>
                <canvas id="myChart"></canvas>
            </div>
            <div class="separator2"></div>
            <section class="weather-block forecast">      
                
                <div class="two">
                    <div class="day-two"><span></span></div>
                    <div class="icon"><img class="icon2" src="" alt="Weather icon"></div>
                    
                    <div class="weather"></div>
                    <p>min/max</p>
                    <div class="minmax">
                        <div class="temp min">
                            
                            <span class="numb"></span>
                            <span class="deg">°</span>C
                        </div>
                        <p> / </p>
                        <div class="temp max">
                            
                            <span class="numb"></span>
                            <span class="deg">°</span>C
                        </div>
                    </div>
                </div>
                <div class="separator"></div>
                <div class="thre">
                    <div class="day-thre"><span></span></div>
                    <div class="icon"><img class="icon3" src="" alt="Weather icon"></div>
                    
                    <div class="weather"></div>
                    <p>min/max</p>
                    <div class="minmax">
                        <div class="temp min">
                            
                            <span class="numb"></span>
                            <span class="deg">°</span>C
                        </div>
                        <p> / </p>
                        <div class="temp max">
                            
                            <span class="numb"></span>
                            <span class="deg">°</span>C
                        </div>
                    </div>
                </div>
                <div class="separator"></div>
                <div class="four">
                    <div class="day-four"><span></span></div>
                    <div class="icon"><img class="icon4" src="" alt="Weather icon"></div>
                    
                    <div class="weather"></div>
                    <p>min/max</p>
                    <div class="minmax">
                        
                        <div class="temp min">
                            
                            <span class="numb"></span>
                            <span class="deg">°</span>C
                        </div>
                        <p> / </p>
                        <div class="temp max">
                            
                            <span class="numb"></span>
                            <span class="deg">°</span>C
                        </div>
                    </div>
                </div>
                <div class="separator"></div>
                <div class="five">
                    <div class="day-five"><span></span></div>
                    <div class="icon"><img class="icon5" src="" alt="Weather icon"></div>
                    
                    <div class="weather"></div>
                    <p>min/max</p>
                    <div class="minmax">
                        <div class="temp min">
                            
                            <span class="numb"></span>
                            <span class="deg">°</span>C
                        </div>
                        <p> / </p>
                        <div class="temp max">
                            
                            <span class="numb"></span>
                            <span class="deg">°</span>C
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
